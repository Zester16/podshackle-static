<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>podShackle</title>
    <link rel="icon" type="image/x-icon" href="./src/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Carter+One&display=swap&family=Noto+Sans+Mono:wght@100..900"
      rel="stylesheet"
    />
    <style>
      .baloo-2 {
        font-family: "Baloo 2", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      body {
        margin: 0;
        background-color: #f0e130;
      }
      #header {
        display: flex;
        width: 0 auto;
        /* background-color:#7FFF00; */
        background: #262a33;
        padding: 4px;
      }
      #body {
        margin-top: 10px;
        text-align: center;
        align-items: center;
        font-family: "Baloo 2", sans-serif;
      }

      #footer {
        position: fixed;
        bottom: 0%;
        width: 100%;
        margin-right: 4px;
        background-color: rgb(240, 255, 50);
        visibility: collapse;
      }
      #podcast_player {
        padding: 10px;
      }
      #brand_logo_word {
        width: max-content;
        height: 60px;
        padding: 10px;
      }
      #brand_logo {
        max-width: 45px;
      }
      #meter {
        height: 4px;
        /* width: 90%; */
        position: relative;
        background: #555;
        border-radius: 25px;
        margin-right: 4px;
        /* padding: 10px; */
        box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.3);
        cursor: pointer;
      }
      #meter > span {
        display: block;
        height: 100%;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        background-color: rgb(43, 194, 83);
        background-image: linear-gradient(
          center bottom,
          rgb(43, 194, 83) 37%,
          rgb(84, 240, 84) 69%
        );
        box-shadow: inset 0 2px 9px rgba(255, 255, 255, 0.3),
          inset 0 -2px 6px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      .station_image {
        max-width: 200px;
        max-height: 200px;
        border-radius: 30px;
      }
      #podcast_station {
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
      }
      #podcast_list {
        visibility: collapse;
      }
      #podcast_list_div {
        visibility: collapse;
        padding: 10px;
      }
      .podcast {
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        margin: 10px;
      }
      .collapse {
        visibility: collapse;
      }
      .visible {
        visibility: visible;
      }
      #player {
        visibility: collapse;
      }

      /* add media query */
      @media (max-width: 600px) {
        #podcast_station {
          display: block;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=play_circle"
    />
    <script></script>
  </head>

  <body>
    <div id="header">
      <img preload="true" src="./src/podshackle_logo.svg" id="brand_logo" />
      <img src="./src/podshackle_2.webp" id="brand_logo_word" />
    </div>
    <div id="body">
      <div id="podcast_station"></div>
      <div id="podcast_list_div">
        <button id="pld_close">close</button>
        <div id="podcast_list"></div>
      </div>
      <div id="podcast_list"></div>
      <div id="version"></div>
    </div>
    <div id="player">
      <audio id="audio_player" type="audio/mpeg" controls>
        <source id="audio_player" />
      </audio>
    </div>
    <div id="footer">
      <div id="meter">
        <span id="progress_bar"></span>
      </div>

      <div id="podcast_player">
        <div id="current_time"></div>
        <div id="whats_now_playing"></div>
      </div>
      <div><button id="player_play_button">Pause</button></div>
    </div>

    <script src="./datasource/podcastStations.js"></script>
    <script src="./scripts/podcastpull.js"></script>
    <script src="./scripts/podcastPlayer.js"></script>
    <script>
      // initiates function using scoping
    </script>
  </body>
</html>
